<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data" >
    <p>
        <label for="">Textarea</label>
        <textarea name="textarea" id="" cols="30" rows="10"></textarea>
    </p>
    <p>
        <label for="">
           tỉnh thành :
        </label>
        <select name="tinh" >
            <option value="hanoi">Hà nội</option>
            <option value="hanam">Hà nam</option>
            <option value="quangninh">Quảng ninh</option>
        </select>
    </p>
    <p>
        <label for="">
            tỉnh thành :
        </label>
        <select name="tinh" id="" multiple>
            <option value="hanoi">Hà nội</option>
            <option value="hanam">Hà nam</option>
            <option value="quangninh">Quảng ninh</option>
        </select>
    </p>
    <p>
        <label for=""></label>
        <input type="hidden" name="_hidden"/>
    </p>
    <p>
        <label for="">Up file</label>
        <input type="file" name="upload"/>
    </p>
    <p>
        <label for="">Readonly:</label>
        <input type="text" name="camnhap" readonly/>
    </p>
    <p>
        <label for="">Disabled:</label>
        <input type="text" name="disabled" value="" disabled/>
    </p>
    <p>
        <label for="">
            tỉnh thành :
        </label>
        <select name="location" id="">
            <option value="hanoi" >Hà nội</option>
            <option value="hanam" selected>Hà nam</option>
            <option value="quangninh">Quảng ninh</option>
        </select>
    </p>
</form>
</body>
</html>
