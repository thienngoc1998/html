<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .col-left
        {
            width: 30%;
            float: left;
        }
        col-right
        {
            width: 70%;
            float: left;
        }
        .container
        {
            overflow: hidden;
            width: 100%;
            height: 700px;
        }
        
    </style>
</head>
<body>
<div class="container">
    <div class="col-left">
       <h1>Tạo tài khoản</h1>
        <p>Tạo tài khoản để theo dõi đơn hàng, lưu
            danh sách sản phẩm yêu thích, nhận
            nhiều ưu đãi hấp dẫn.</p>
        <img src="image/2a3acb91a35d45e1b4b7c96912a0c84a.png" alt="ảnh việt nam"/>
    </div>
    <div class="col-right">
        <h2>Tạo tài khoản</h2>
        <form action="" name="Taotk" method="post" enctype="multipart/form-data">
            <p>
                <label for="">Họ tên</label>
                <input type="text" name="hoten" required placeholder="" />
            </p>
            <p>
                <label for="">Số điện thoại</label>
                <input type="text" name="sdt" required placeholder="" />
                <button>Gửi mã xác thực </button>
            </p>
            <p>
                <label for="">Mã xác thực </label>
                <input type="text" name="maxt" required placeholder="" />

            </p>
            <p>
                <label for="">Email </label>
                <input type="email" name="email" required placeholder="" />

            </p>
            <p>
                <label for="">Mật khẩu </label>
                <input type="password" name="password" required placeholder="" />

            </p>
            <p>
                <label for="">Ngày sinh</label>
                <select name="Day" id="">
                    <option value="ngaysinh">Ngày sinh</option>
                    <option value="1">1</option>
                    <option value="2">2h</option>
                    <option value="3">3</option>
                    <option value="...">...</option>
                    <option value="31">31</option>

                </select>
                <label for="">Tháng sinh</label>
                <select name="thang" id="">
                    <option value="thang">Tháng sinh</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="...">...</option>
                    <option value="12">12</option>

                </select>
                <label for="">Năm sinh</label>
                <select name="nam" id="">
                    <option value="namsinh">Năm sinh</option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="...">...</option>
                    <option value="2018">2018</option>

                </select>
            </p>
            <p>
                <input type="checkbox" name="check" value="aaa"> <label for="">Nhận các thông tin và chương trình khuyến mãi của Tiki</label>
            </p>
            <p>
                <button>Tạo tài khoản</button>
            </p>
            <p>
                Khi bạn nhấn Đăng ký, bạn đã đồng ý thực hiện mọi giao dịch mua bán theo <a href="">điều kiện sử dụng và chính sách của Tiki.</a>
            </p>
        </form>

    </div>
</div>
</body>
</html>
