  <script>
      function tinhchuvi(R) {
          return   2*Math.PI*R;
      }
      function tinhdt(R) {
          return Math.PI*R*R;
      }
      var x=5;
      var cv=tinhchuvi(x);
     var dt= tinhdt(x);
     console.log("chu vi :"+  cv);
     console.log("dien tich :"+  dt);
  </script>
