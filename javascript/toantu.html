<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <pre>
       toán tử so sánh : == ( a == b )
    == so sánh giá trị ( so sánh tương đối )
    === so sánh giá trị và so sánh kiểu dữ liệu ( so sánh tuyệt đối )
    toán tử >=
    toán tử <=
    toán tử ++ ( tăng thêm 1 giá trị )
    toán tử -- ( giảm đi 1 đơn vị )
  </pre>
  <script>
      console.log(4==3);
      console.log(4==4);
      console.log("4"==4);
      // toan tu ++ va --
      var a=5;
      a++;

  </script>
</body>
</html>
